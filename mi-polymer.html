<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="mi-polymer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

<paper-toolbar>
  <paper-icon-button slot="top" icon="menu" on-tap="menuAction"></paper-icon-button>
  <div slot="top" class="title">Title</div>
  <paper-icon-button slot="top" icon="more-vert" on-tap="moreAction"></paper-icon-button>
</paper-toolbar>
<paper-button toggles raised class="green">Lista</paper-button>
<paper-button toggles raised class="green">Tabla</paper-button>
  </template>

  <script>

    class MiPolymer extends Polymer.Element {
      static get is() { return 'mi-polymer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'mi-polymer'
          }
        };
      }
    }

    window.customElements.define(MiPolymer.is, MiPolymer);
  </script>
</dom-module>
